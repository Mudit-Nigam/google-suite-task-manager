<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    
    
    <h1>Add Task</h1>
    <form id="addTaskForm">
        <input type="text" id="taskTitle" name="title" placeholder="Task Title">
        <button type="submit">Add Task</button>
    </form>
    
    <h1>Fetch Tasks</h1>
    <button id="fetchTasksButton">Fetch Tasks</button>

    <h1>Delete Tasks</h1>
    <ul id="taskList"></ul>

    <script>
        document.getElementById("addTaskForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const taskTitle = document.getElementById("taskTitle").value;
            addTask(taskTitle);
        });

        async function addTask(title) {
            try {
                const response = await fetch("/add_task", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `title=${encodeURIComponent(title)}`
                });
                const data = await response.json();
                console.log(data);
                // Handle response data as needed
            } catch (error) {
                console.error("Error adding task:", error);
            }
        }

        // Function to fetch tasks
        async function fetchTasks() {
            try {
                const response = await fetch("/list_tasks");
                const tasks = await response.json();
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = ""; // Clear previous tasks
                tasks.forEach(task => {
                    const li = document.createElement("li");
                    li.textContent = `${task.title} (ID: ${task.id})`;
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.addEventListener("click", () => deleteTask(task.id));
                    li.appendChild(deleteButton);
                    taskList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching tasks:", error);
            }
        }

        async function deleteTask(taskId) {
            try {
                const response = await fetch("/delete_task", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `id=${encodeURIComponent(taskId)}`
                });
                const data = await response.json();
                if (data.success) {
                    // Reload tasks after deletion
                    fetchTasks();
                } else {
                    console.error("Error deleting task:", data.error);
                }
            } catch (error) {
                console.error("Error deleting task:", error);
            }
        }

        // Attach event listener to Fetch Tasks button
        document.getElementById("fetchTasksButton").addEventListener("click", fetchTasks);

        // Fetch tasks when the page loads
        fetchTasks();
    </script>
</body>
</html>
