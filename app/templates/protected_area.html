<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: left;
        }
        .nav-button {
            background-color: #ffc700;
            color: #000000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            display: inline-block;
        }
        .nav-button:hover {
            background-color: #ffcb00;
        }
        .yellow-bar-top, .yellow-bar-bottom {
            background-color: #ffd700;
            height: 10px;
            width: 100%;
            position: absolute;
        }
        .yellow-bar-top {
            top: 0;
        }
        .yellow-bar-bottom {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="yellow-bar-top"></div>
    <div class="container">
        <h1>Tasks</h1>
        
        
        <h1>Add Task</h1>
        <form id="addTaskForm">
            <input type="text" id="taskTitle" name="title" placeholder="Task Title">
            <button type="submit">Add Task</button>
        </form>
        
        <h1>Fetch Tasks</h1>
        <button id="fetchTasksButton">Fetch Tasks</button>

        <h1>Task List</h1>
        <ul id="taskList"></ul>

        <h1>Fetch Comments</h1>
        <button id="fetchCommentsButton">Fetch Comments</button>

        <h1>Comment List</h1>
        <ul id="commentList"></ul>
    </div>
    <div class="yellow-bar-bottom"></div>

    <script>
        document.getElementById("addTaskForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const taskTitle = document.getElementById("taskTitle").value;
            addTask(taskTitle);
        });

        async function addTask(title) {
            try {
                const response = await fetch("/add_task", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `title=${encodeURIComponent(title)}`
                });
                const data = await response.json();
                console.log(data);
                // Handle response data as needed
            } catch (error) {
                console.error("Error adding task:", error);
            }
        }

        // Function to fetch tasks
        async function fetchTasks() {
            try {
                const response = await fetch("/list_tasks");
                const tasks = await response.json();
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = ""; // Clear previous tasks
                tasks.forEach(task => {
                    const li = document.createElement("li");
                    li.textContent = `${task.title} (ID: ${task.id})`;
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.addEventListener("click", () => deleteTask(task.id));
                    li.appendChild(deleteButton);
                    taskList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching tasks:", error);
            }
        }

        // Function to comments
        async function fetchComments() {
            try {
                console.debug("HELLO")
                const response = await fetch("/list_comments");
                const comments = await response.json();
                const commentList = document.getElementById("commentList");
                commentList.innerHTML = ""; // Clear previous comments
                comments.forEach(comment => {
                    const li = document.createElement("li");
                    li.textContent = `${comment.author} (Content: ${comment.content})`;
                    commentList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching comments:", error);
            }
        }

        async function deleteTask(taskId) {
            try {
                const response = await fetch("/delete_task", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `id=${encodeURIComponent(taskId)}`
                });
                const data = await response.json();
                if (data.success) {
                    // Reload tasks after deletion
                    fetchTasks();
                } else {
                    console.error("Error deleting task:", data.error);
                }
            } catch (error) {
                console.error("Error deleting task:", error);
            }
        }

        // Attach event listener to Fetch Tasks button
        document.getElementById("fetchTasksButton").addEventListener("click", fetchTasks);
        document.getElementById("fetchCommentsButton").addEventListener("click", fetchComments);

        // Fetch tasks and comments when the page loads
        fetchTasks();
        fetchComments();
    </script>
</body>
</html>
